{% extends 'base.html'%} {% block content %}



<!-- Table of gym Data -->
<div class="row justify-content-center">
 <div class="col-12 col-md-8 table-responsive table-data">
  <table class="table table-hover">
   <thead class="thead-dark">
    <tr>
     <th scope="col">Gym Name</th>
     <th scope="col">Type</th>
     <th scope="col">Address</th>
     <th scope="col">Membership Cost</th>
     <th scope="col">Gym Website</th>
    </tr>
   </thead>
   <tbody>

    {% for gym in gyms %}
    <tr>

     <td>{{gym.gym_name}}</td>
     <td>{{gym.gym_type}}</td>
     <td>{{gym.gym_address}}</td>
     <td>{{gym.cost}}</td>
     <td>{{gym.gym_url}}</td>
    </tr>
    {% endfor %}
   </tbody>
  </table>
  {% endblock %}
