{% extends 'base.html' %} {% block content %}

<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-10 text-dark welcome-text">
            <h1><strong>Update A Gyms's Details Here</strong></h1>
        </div>
    </div>
    <div class="container justify-content-center">
        <div class="col-12 col-md-5">
            <!-- Form fields here -->
            <form action="{{url_for('update_gym', gym_id=gym._id) }}" method="POST" class="form_font">
                <div class="form-group font-weight-bolder">
                    <label for="gym_name">Gym Name: </label>
                    <textarea class="form-control" id="gym_name" name="gym_name" rows="1" required>{{gym.gym_name}}</textarea>
                </div>
                <div class="form-group font-weight-bolder">
                    <label for="type">Gym Type</label>
                    <select class="form-control" id="gym_type" name="gym_type">
                        <option value="{{gym.gym_type}}" selected>{{gym.gym_type}}</option>
                        {% if gym.gym_type == "General Gym" %}
                        <option>Personal Training</option>
                        <option>Fitness Classes</option>
                        <option>Weightlifting</option>
                        <option>Gym and Pool</option>
                      
                        {% endif %}
                    </select>
                </div>
                <div class="form-group font-weight-bolder">
                    <label for="address">Gym Address: </label>
                    <textarea class="form-control" id="address" name="address" rows="2" required>{{gym.gym_address}}</textarea>
                </div>
                <div class="form-group font-weight-bolder">
                    <label for="cost">Membership Cost</label>
                    <select class="form-control" id="cost" name="cost">
                        <option value="{{gym.cost}}" selected>{{gym.cost}}</option>
                        {% if gym.cost == "Average" %}
                        <option>Expensive</option>
                        <option>Affordable PAYG Option</option>
                        {% elif gym.cost == "Expensive"  %}
                        <option>Average</option>
                        <option>Affordable PAYG Option</option>
                        {% elif gym.cost== "Affordable PAYG Option"  %}
                        <option>Average</option>
                        <option>Expensive</option>
                        {% endif %}
                    </select>
                </div>
                <div class="form-group font-weight-bolder">
                    <label for="gym_url">Gyms Website: </label>
                    <textarea class="form-control" id="gym_url" name="gym_url" rows="2" required>{{gym.gym_url}}</textarea>
                </div>
                <!-- Send button -->
                <button type="submit" class="btn btn-dark btn-lg">Submit</button>
            </form>
            <p class="delete-record-advice"><strong>Not Accurate? Delete this entry:</strong></p>
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#Modal">
                Delete Entry
            </button>

            <!-- Modal taken and adapted from Bootstrap -->
            <div class="modal fade" id="Modal" tabindex="-1" role="dialog" aria-labelledby="message_modal" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="message_modal">Delete Entry</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">Are you sure you want to delete this?</div>
                        <div class="modal-footer">
                            <a href="{{url_for('get_gyms')}}" type="button" class="btn btn-secondary">Oops, No!
                                take me back!</a>
                            <a href="{{url_for('delete_gym', gym_id=gym._id) }}" type="button" class="btn btn-danger">Yes, Delete This Entry</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
