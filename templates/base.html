<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0/css/all.min.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css" />
    <title>Working It Out!</title>
</head>

<body>
    <header>
        <!-- Navbar taken from Bootstrap -->
        <nav class="navbar navbar-expand-md navbar-dark bg-dark home-text">
            <a class="navbar-brand" href="{{url_for('get_gyms')}}">Working It Out! <i
                    class="fas fa-dumbbell"></i></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ml-auto">
                    <a class="nav-item nav-link" href="{{url_for('about')}}">About Us</a>
                    <a class="nav-item nav-link" href="{{url_for('add_new_gym')}}">Add A New Gym</a>
                    <a class="nav-item nav-link" href="{{url_for('gym_review')}}">Review a Gym</a>
                    <a class="nav-item nav-link" href="{{url_for('read_review')}}">Read Reviews</a>
                </div>
            </div>

        </nav>
    </header>

    <!-- Background image -->
    <div class="container-fluid bg"></div>


    {% block content %} {% endblock %}

    <!--Footer-->
    <footer class="fixed-bottom">
        <div class="container">
            <div class="row">
                <div class="col l6 s12">
                    <h5>About Working It Out</h5>
                    <p> Â© 2020 Claire Gaynor. Project for Code Institute.</p>
                </div>
                <div class="col l4 offset-l2 s12">
                    <h5>We're Social</h5>
                    <a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram fa-2x" style="color:white"></i></a>
                    <a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook fa-2x" style="color:white"></i></a>
                    <a href="https://www.twitter.com/" target="_blank"><i class="fab fa-twitter fa-2x" style="color:white"></i>
                    <a href="https://www.pinterest.com/" target="_blank"><i class="fab fa-pinterest fa-2x" style="color:white"></i></a>
                </div>
            </div>
        </div>
    </footer>



    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

</html>
