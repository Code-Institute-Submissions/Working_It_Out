{% extends 'base.html' %}
{% block content %}

<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-10 text-dark welcome-text">
            <h1><strong>Are we missing a gym?</strong></h1>
            <p><strong>Add that gym's details here!</strong></p>
        </div>
    </div>
    <!-- Form adapted from Bootstrap -->
    <div class="row row-form justify-content-center">
        <div class="col-12 col-md-5">
            <!-- Form fields -->
            <form action="{{url_for('insert_gym')}}" method="POST" class="form_font">
                <div class="form-group font-weight-bolder">
                    <label for="gym_name">Gym Name: </label>
                    <textarea class="form-control" id="gym_name" name="gym_name" rows="1" required></textarea>
                </div>
                <div class="form-group font-weight-bolder">
                    <label for="status">Gym Type</label>
                    <select class="form-control" id="status" name="status">
                        <option value="" disabled selected>Select Type</option>
                        <option>Personal Training</option>
                        <option>Weightlifting</option>
                        <option>Fitness Classes</option>
                        <option>All of the above</option>
                    </select>
                </div>
                <div class="form-group font-weight-bolder">
                    <label for="opening">Opening Hours</label>
                    <textarea class="form-control" id="opening" name="opening" rows="10" required></textarea>
                </div>
                <div class="form-group font-weight-bolder">
                    <label for="access">Membership only or PAYG access</label>
                    <select class="form-control" id="access" name="access">
                        <option value="" disabled selected>Select Option</option>
                        <option>Members Only</option>
                        <option>PAYG</option>
                    </select>
                </div>
                <div class="form-group font-weight-bolder">
                    <label for="demographic">Gym Demographic: </label>
                    <textarea class="form-control" id="demographic" name="demographic" rows="3"
                        required></textarea>
                </div>
                <!-- Send button -->
                <button type="submit" class="btn btn-success">Submit</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
