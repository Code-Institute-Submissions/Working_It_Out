{% extends 'base.html' %}
{% block content %}

<div class="container-fluid">

    <div class="row justify-content-center">
        <div class="col-10 text-dark welcome-text">
            <h1><strong>Have some feedback <br> about a gym?<br> Leave your review here.</strong></h1>
        </div>
    </div>
    <div class="container justify-content-center">
        <!-- Review Form -->
        <div class="col-12 col-md-5">
            <form action="{{url_for('insert_review')}}" method="POST" class="form_font">
                <div class="form-group font-weight-bolder">
                    <label for="gym_name">Gym Name: (Must be in database)</label>
                    <select class="form-control" id="gym_name" name="gym_name">
                        <option value="" disabled selected>Select Gym</option>
                        {% for gym in gyms %}
                        <option required>{{gym.gym_name}}</option>
                        {% endfor %}
                    </select>
                </div>
                <!-- Adapated from Bootstrap to utilise the form -->
                <div class="form-group font-weight-bolder">
                    <label for="date_of_review">Date of Review: </label>
                    <input type="date" class="form-control" id="date_of_review" name="date_of_review" rows="1" required>
                </div>
                <div class="form-group font-weight-bolder">
                    <label for="review_by">Name of Reviewer: </label>
                    <textarea class="form-control" id="review_by" name="review_by" rows="1" required></textarea>
                </div>
                <div class="form-group font-weight-bolder">
                    <label for="review">User Review: </label>
                    <textarea class="form-control" id="review" name="review" rows="10" required></textarea>
                </div>
                <!-- Send button -->
                <button type="submit" class="btn btn-dark btn-lg">Submit</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
